<div class="toast" [ngClass]="['toast--color-' + color]">
  <div class="toast__content">
    <shared-icon
      *ngIf="hasIcon"
      [name]="color === 'success' ? 'check' : 'error'"
    ></shared-icon>
    <p *ngIf="content">{{ content }}</p>
    <ng-container *ngIf="templateContent">
      <ng-container *ngTemplateOutlet="templateContent"></ng-container>
    </ng-container>
  </div>
  <div class="toast__actions">
    <shared-icon
      *ngIf="hasClose"
      name="close"
      (click)="onClose()"
    ></shared-icon>
  </div>
</div>
