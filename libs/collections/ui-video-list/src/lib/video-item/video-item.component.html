<div class="video-item">
  <div
    class="img-container"
    [routerLink]="['videos', video.id]"
    (mouseenter)="isVideoPreview = true"
    (mouseleave)="isVideoPreview = false"
  >
    <img
      [alt]="video.title"
      [src]="video.defaultThumbnail | stream: 'thumbnails'"
    />
    <div *ngIf="isVideoPreview" class="video-preview play">
      <video autoplay loop playsinline>
        <source
          type="video/mp4"
          [src]="video.defaultPreview | stream: 'previews'"
        />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="play-icon" [class.close]="isVideoPreview">
      <shared-icon name="play"></shared-icon>
    </div>
  </div>

  <h3>{{ video.title }}</h3>
</div>
