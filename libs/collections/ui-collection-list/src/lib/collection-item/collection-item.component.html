<shared-loader [isLoading]="isLoading"></shared-loader>

<div class="collection-item">
  <a class="collection-item__link" [routerLink]="collection.id">
    <div class="collection-item__title">
      <h2>{{ collection.name }}</h2>
    </div>
  </a>

  <div class="collection-item__actions">
    <shared-action-menu #sharedActionMenu>
      <button
        iconName="more-vertical"
        shape="circle"
        sharedActionMenuOrigin
        sharedButton
        variant="text"
      ></button>

      <div sharedActionMenuDropdown>
        <shared-action-menu-list>
          <shared-action-menu-item
            iconName="refresh"
            (click)="onRefresh(sharedActionMenu)"
            >Refresh</shared-action-menu-item
          >
          <shared-action-menu-item
            color="error"
            iconName="delete"
            (click)="onDelete(sharedActionMenu)"
            >Delete</shared-action-menu-item
          >
        </shared-action-menu-list>
      </div>
    </shared-action-menu>
  </div>
</div>
